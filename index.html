<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextGen AI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tsParticles CDN for background animation -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" xintegrity="sha512-VVEwZeuK7fNmIGWyxvGbvKd4ptEFk84wqZgNDHdZTYs3L/RV79KeW7lG7lYzwQ99RYAcykS/4C1KRoWq5+M5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Ensure tsParticles covers the whole background and stays behind other content */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Puts particles behind other content */
      width: 100%;
      height: 100%;
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    /* Custom font for better aesthetics */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative overflow-hidden">

  <!-- Particle Background - This element is targeted by tsParticles.js -->
  <div id="tsparticles"></div>

  <!-- Navbar Section -->
  <nav class="flex justify-between items-center p-6 bg-black bg-opacity-80 backdrop-blur z-10 border-b border-gray-800">
    <!-- Left side of Navbar: Contact Us link -->
    <div>
      <a href="/about" class="text-white hover:text-blue-400 font-medium rounded-lg px-3 py-2 transition">Contact Us</a>
    </div>

    <!-- Right side of Navbar: Sign Up & Sign In links/buttons -->
    <div class="space-x-4">
      <!-- Sign Up button -->
      <a href="./signupp1.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Sign Up</a>
      <!-- Sign In link -->
      <a href="./loginp1.html" class="text-white hover:text-blue-400 underline px-3 py-2 transition">Sign In</a>
    </div>
  </nav>

  <!-- Hero Section - Main content area -->
  <main class="flex-grow flex items-center justify-center text-center px-4 z-10">
    <div>
      <!-- Main heading -->
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Welcome to TextGen AI</h1>
      <!-- Sub-heading/description -->
      <p class="text-lg text-gray-300 mb-6">Generate intelligent and creative text using the power of GPT models.</p>
      <!-- Call-to-action buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <!-- Get Started button -->
        <a href="/signup" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Get Started</a>
        <!-- Try It button (outlined) -->
        <a href="/try" class="border border-blue-500 text-blue-400 px-6 py-3 rounded-lg hover:bg-blue-600 hover:text-white transition">Try It</a>
      </div>
    </div>
  </main>

  <!-- Social Icons at Bottom -->
  <!-- The 'space-x-8' class already adds horizontal spacing between direct children in a flex container. -->
  <div class="flex justify-center space-x-8 text-2xl text-white py-8 z-10">
    <!-- GitHub Icon -->
    <a href="https://github.com/AlwaysDhruv" target="_blank" class="hover:text-gray-400 transition">
      <i class="fab fa-github"></i>
    </a>
    <!-- LinkedIn Icon -->
    <a href="https://www.linkedin.com/in/dhruv-sonavane-50559b278/" target="_blank" class="hover:text-blue-400 transition">
      <i class="fab fa-linkedin"></i>
    </a>
    <!-- Instagram Icon -->
    <a href="https://www.instagram.com/alwaysdhruw/" target="_blank" class="hover:text-pink-400 transition">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- tsParticles Configuration Script -->
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#000000" } }, /* Black background for particles */
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } }, /* Number and density of particles */
        color: { value: "#ffffff" }, /* White particles */
        shape: { type: "circle" }, /* Circular particles */
        opacity: { value: 0.5 }, /* Semi-transparent particles */
        size: { value: 3 }, /* Size of particles */
        move: {
          enable: true,
          speed: 1, /* Slow movement speed */
          direction: "none",
          outMode: "out" /* Particles move out of the canvas */
        },
        links: {
          enable: true,
          distance: 150, /* Distance for links between particles */
          color: "#3b82f6", /* Blue links */
          opacity: 0.3, /* Semi-transparent links */
          width: 1 /* Width of links */
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" } /* Grab effect on hover */
        },
        modes: {
          grab: {
            distance: 200,
            line_linked: { opacity: 0.5 }
          }
        }
      },
      retina_detect: true /* Enable retina detection for better display on high-DPI screens */
    });
  </script>
</body>
</html>
