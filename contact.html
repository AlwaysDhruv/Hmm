<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Developers</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0; padding: 0;
      background: black;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: white;
    }
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      z-index: -1;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div id="root"></div>

  <script type="text/babel">
    const devs = [
      {
        name: "Dhruv B. Sonavane",
        github: "https://github.com/AlwaysDhruv",
        linkedin: "https://www.linkedin.com/in/dhruv-sonavane-50559b278/",
        img: "https://avatars.githubusercontent.com/AlwaysDhruv"
      },
      {
        name: "Huzefa S. Rawat",
        github: "https://github.com/huzu173",
        linkedin: "https://www.linkedin.com/in/huzaifa-ravat-556728293/",
        img: "https://avatars.githubusercontent.com/huzu173"
      }
    ];

    const DevCard = ({ name, github, linkedin, img }) => (
      <div className="card rounded-xl p-6 flex flex-col items-center text-center shadow-lg hover:shadow-2xl transition w-full max-w-sm">
        <img src={img} alt={name} className="w-24 h-24 rounded-full mb-4 border-2 border-green-500"/>
        <h2 className="text-xl font-semibold mb-2">{name}</h2>
        <div className="flex gap-4">
          <a href={github} target="_blank" rel="noopener" className="bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">GitHub</a>
          <a href={linkedin} target="_blank" rel="noopener" className="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">LinkedIn</a>
        </div>
      </div>
    );

    const Contact = () => (
      <div className="min-h-screen flex flex-col items-center justify-center px-4 py-12 relative z-10 space-y-10">
        <h1 className="text-4xl font-bold">Meet the Developers</h1>
        <div className="flex flex-col md:flex-row gap-8">
          {devs.map((d,i) => <DevCard key={i} {...d} />)}
        </div>
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<Contact />);
  </script>

  <script>
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const cols = Math.floor(w / 20) + 1;
    const ypos = Array(cols).fill(0);

    const draw = () => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#0f0";
      ctx.font = "16pt monospace";

      ypos.forEach((y, idx) => {
        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = idx * 20;
        ctx.fillText(char, x, y);
        if (y > h + Math.random() * 10000) ypos[idx] = 0;
        else ypos[idx] = y + 20;
      });
    };

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    setInterval(draw, 50);
  </script>
</body>
</html>
