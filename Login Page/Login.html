<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      z-index: -1;
      opacity: 0.7;
    }

    .bg-animation span {
      position: relative;
      display: block;
      width: calc(6.25% - 2px);
      height: calc(6.25% - 2px);
      margin: 1px;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.1);
      transition: 1.5s;
    }

    .bg-animation span::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      transition: all 0.5s;
    }

    .bg-animation span:hover::before {
      width: 200px;
      height: 200px;
      transition: 0s;
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-field {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-animation">
    <script>
      for (let i = 0; i < 256; i++) {
        document.write('<span>.</span>');
      }
    </script>
  </div>

  <form action="login.php" method="POST" class="login-container p-8 rounded-lg shadow-xl w-full max-w-md z-10">
    <h1 class="text-3xl font-bold mb-4 text-center">Welcome Back</h1>
    <p class="text-gray-400 text-center mb-6">Login to access your AI dashboard</p>
    
    <label for="email" class="block text-gray-400 mb-2">Email</label>
    <input type="email" name="email" id="email" required class="input-field w-full p-3 rounded-lg mb-4" />

    <label for="password" class="block text-gray-400 mb-2">Password</label>
    <input type="password" name="password" id="password" required class="input-field w-full p-3 rounded-lg mb-4" />

    <div class="flex justify-between items-center mb-6 text-sm text-gray-400">
      <label><input type="checkbox" name="remember" class="mr-2">Remember me</label>
      <a href="../Forgot Page/forgot.html" class="text-indigo-400 hover:text-indigo-300">Forgot password?</a>
    </div>

    <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">Login</button>

    <p class="mt-6 text-center text-gray-400">Don't have an account? 
      <a href="../Sign Page/signup.html" class="text-indigo-400 hover:text-indigo-300">Sign up</a>
    </p>
  </form>

</body>
</html>
